        .nav-list li a:before {

            color: #4d6de6;
            display: inline-block;
            vertical-align: baseline;
            margin-left: -28px;
            margin-right: 7px;
            opacity: 0;
            visibility: hidden;
            transition: .22s ease;

        .col a:hover {background-color: #fff; color: #000; font-weight: bold;}
